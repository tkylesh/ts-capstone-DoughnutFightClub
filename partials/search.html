<div class="row">
    <div class="col s10 offset-s2">
        <div class="input-field col s6 offset-s1">
            <input type="search" class="form-control" ng-model="searchNutrix" ng-keyup="$event.keyCode === 13 && NutrixSearch()">
            <label>Search for Ingredients</label>
        </div>
            <button type="button" class="waves-effect waves-light btn col s2 offset-s1" ng-click="NutrixSearch()" id="searchBtn"><i class="small material-icons">search</i></button> 
    </div>
</div>
<div class="row" id="nutrixReturn">
<!--3 cards per row results-->
  <div class="card"><!--will contain search results in individual cards--></div>
</div>
