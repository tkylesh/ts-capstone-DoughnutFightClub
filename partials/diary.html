<div class="section">
	<div class="row">
	    <div class="col s12">
	    	<h4 class="center-align"><b>{{today}}</b></h4>
		</div>
	</div>
	<div class="row">
		<div>
		    <div class="col s2 offset-s1 center-align">
		    	<label><b>Calories: </b><p>totalCalories</p></label>
		    </div>
		    <div class="col s2 center-align">
		    	<label><b>Fat: </b><p>totalFat</p></label>
		    </div>
		    <div class="col s2 center-align">
		    	<label><b>Protein: </b><p>totalProtein</p></label>
		    </div>
		    <div class="col s2 center-align">
		    	<label><b>Sodium: </b><p>totalSodium</p></label>
		    </div>
		    <div class="col s2 center-align">
		    	<label><b>Sugars: </b><p>totalSugars</p></label>
		    </div>
	    </div>
	</div>
</div>

<div class="divider"></div>

<div ng-repeat="diary in diaries | orderBy:'date' ">
<div class="section">
	<div class="row">
		<div class="col s2 push-s11">
			<a class="btn-floating btn-large waves-effect waves-light red right-align" ng-click="deleteDiary(diary.id)"><i class="material-icons">delete_forever</i></a>
		</div>
	</div>
	<div class="row">
		<h5 class="center-align"><b>{{diary.category}}</b></h5> 
		<h6 class="center-align">{{diary.date}}</h6>
	</div>
	<div class="row">
		<div class="foodContainer" ng-repeat="food in diary.foods">
		<h6 class="center-align">{{food.title}}</h6>
	</div>
	<div class="row center-align">
		<ul>
			<li><label><b>Calories: </b><p>{{food.calories}}</p></label></li>
			<li><label><b>Fat: </b><p>{{food.fat}}</p></label></li>
			<li><label><b>Protein: </b><p>{{food.protein}}</p></label></li>
			<li><label><b>Sodium: </b><p>{{food.sodium}}</p></label></li>
			<li><label><b>Sugars: </b><p>{{food.sugars}}</p></label></li>
		</ul>
	</div>
	</div>
<div class="divider"></div>
</div>
