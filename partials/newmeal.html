<div class="section">
	<div class="row">
	    <div class="col s12">
	    <h4 class="center-align"><b>Create New Meal Diary</b></h4>
	    </div>
	</div>
	<div class="row">
	    <h4 class="col s6 red-text right-align">{{activeMenu}}</h4>
    	<div class="col s1">
    		<!-- Modal Trigger -->
    		<button class="btn-floating btn-large waves-effect waves-light red" data-target="modal2"><i class="material-icons">mode_edit</i></button>
    	</div>
	</div>
</div>


 <!-- Modal Structure -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Meal: </h4>
      <div class="collection" ng-repeat="item in menuItems">
        	<a href="#/newmeal" class="collection-item" ng-click="setActive(item)" ng-class="{active : activeMenu === item}"> {{ item }}</a>
      </div>
    </div>
    <div class="modal-footer">
    </div>
  </div>
